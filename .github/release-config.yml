name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
      - 'implement'
  - title: '🔨 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🐬 Improve'
    label:
      - 'docs'
      - 'refactor'
      - 'setting'
      - 'test'
      - 'deploy'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
no-changes-template: 'There are no changes.'
version-resolver:
  major:
    labels:
      - '✨ major'
  minor:
    labels:
      - '🪄 minor'
  patch:
    labels:
      - '🧩 patch'
  default: patch
template: |
  ## Changes

  $CHANGES
